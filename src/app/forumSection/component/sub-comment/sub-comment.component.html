<div class="subComment">
    <div class="subComment__header">
        <p class="header__name">{{subcomment.user.username}}</p>
    </div>
    <div class="subComment__content">
        <p class="content">{{subcomment.content}}</p>
    </div>
    <div class="subComment__footer">

        <p>
            {{formatDate(subcomment.created_at.toString())}} 
            {{formatHour(subcomment.created_at.toString())}}
        </p>
    </div>
</div>
