<form #commentForm="ngForm" (ngSubmit)="addComment(topicId,commentForm.value)" action="#" class="row">
    <div class="col-12">
        <textarea (ngModel)="content" required minlength="4" #content="ngModel" name="content" id="content"></textarea>
    </div>
    <div *ngIf="content.invalid">POP</div>
    <div class="mt-2 col-12 d-flex justify-content-end">
        <button class="btn create__comment__button btn-lg">Poster</button>
    </div>
</form>
