    <div class="container">
        <div class="col-md-4" *ngIf="userFormGroup">
            <form [formGroup]="userFormGroup">
                <div class="form-group">
                    <h1>Edit your profile informations</h1>
                    <p>Please fill in this form to create an account.</p>
                    <div class="form-group">
                        <label><b>First name</b></label>
                        <input type="text" placeholder="Enter First name" class="form-control" formControlName="firstName"
                            required>
                    </div>
                    <div class="form-group">
                        <label><b>Last name</b></label>
                        <input type="text" placeholder="Enter Last name" class="form-control" formControlName="lastName"
                            required>
                    </div>
                    <div class="form-group">
                        <label><b>User name</b></label>
                        <input type="text" class="form-control" formControlName="userName"
                            required>
                    </div>
                    <div class="form-group">
                        <label><b>Address</b></label>
                        <input type="text" placeholder="Enter address" class="form-control" formControlName="address"
                            required>
                    </div>
                    <div class="form-group">
                        <label><b>Phone number</b></label>
                        <input type="text" placeholder="Enter phone number" class="form-control" formControlName="tel"
                            required>
                    </div>
                    <div class="form-group">
                        <label><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" class="form-control" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" class="form-control" formControlName="password" required>
                    </div>
                    <div class="form-group">
                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" class="form-control" formControlName="password" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                        </label>
                    </div>
                    <p>By creating an account you agree to our <a routerLink="/terms" style="color:dodgerblue">Terms & Privacy</a>.</p>
                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button (click)="onEditUser()" type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
