<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
           <form >
                 <div class="form-group">
                        <label >Nom Utilisateur :</label>
                        <input type="text" name="username"
                        class="form-control"
                        [(ngModel)]="user.userName" >            
                    </div>
                    <div class="form-group">
                        <label >Mot de passe :</label>
                        <input type="password"    name="password" 
                         [(ngModel)]="user.passeWord"   class="form-control">
                    </div>                  
                   <div class="form-group">
                        <button type="button" (click)="onLoggedIn()" class="btn btn-success" >Connexion</button>
                  </div>
                  <div class="form-group" >
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                  </div>
                  <div class="form-group" >
                    <button type="button" class="cancelbtn">Cancel</button>
                  </div>
                  <div class="form-group" >
                    <span class="psw"><a href="#">Mot de passe oublié ?</a></span>
                  </div>
                  <div class="form-group" >
                    <span class="psw"> <a routerLink="/newUser">Créer un nouveau compte</a></span>
                  </div>
                <!--
                    <div class="alert alert-danger" $ngIf="erreur==1" >
                <strong>Login ou mot de passe erronés ...</strong>
                 </div>

                --> 
            </form>
        </div>
    </div>
 </div>
